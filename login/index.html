<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Control System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <script src="js/html2canvas.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.inview.min.js"></script>
    <script>
      var busterCall = ["js/individual.js", "css/index.css"];
      $.post(
        "php/get_version.php",
        {
          busterCall: busterCall,
          titleName: "トラベる",
        },
        function (data) {
          $("head").html(data);
        }
      );
    </script>
  </head>

  <!-- #region modal -->
  <div
    class="modal fade"
    id="noAccountModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h1 class="modal-title" id="staticBackdropLabel"></h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <h5 class="text-[16px] px-3 leading-6 text-center">
            Please contact your group PIC or reach out to us via outlook mail
            <span class="text-[16px] leading-6 text-[var(--tertiary)]"
              >tan-g1@global.kawasaki.com</span
            >
            to create your account.
          </h5>
        </div>
        <div class="modal-footer border-0">
          <!-- <button class="button bg-[var(--secondary)]" data-bs-dismiss="modal">
            Close
          </button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- #endregion modal-->

  <body>
    <div class="relative flex h-screen overflow-hidden">
      <div
        id="animationContainer"
        class="absolute top-[250px] left-0 w-full h-full z-0 lg:scale-[1] scale-[2]"
      ></div>
      <div class="w-full h-full flex items-center justify-center z-1">
        <!-- bg-gradient-to-r from-emerald-500 from-10% to-green-400 to-90% -->
        <div
          class="w-[450px] backdrop-blur-sm bg-white/30 flex flex-col p-9 py-[60px] gap-9"
        >
          <div>
            <h5 class="text-[32px]">Welcome to</h5>
            <div class="w-full h-[60px] px-[.75rem] my-3">
              <img src="../images/logo name.png" alt="logo" class="h-full" />
            </div>
            <p class="text-gray-500 font-medium text-[18px]">
              Track and manage your employee's dispatch details.
            </p>
          </div>
          <form
            class="flex flex-col gap-3 w-full pb-9"
            id="loginForm"
            action="#"
          >
            <div>
              <label class="form-label">User ID</label>
              <input
                type="number"
                class="input"
                placeholder="eg. 012345"
                min="0"
                id="userid"
              />
            </div>
            <button
              type="submit"
              class="button bg-[var(--secondary)] hover:bg-[var(--tertiary)] py-2"
              id="loginBtn"
            >
              Log in
            </button>
          </form>
          <div>
            <p
              class="text-gray-500 hover:text-[var(--tertiary)] cursor-pointer w-fit"
              data-bs-toggle="modal"
              data-bs-target="#noAccountModal"
            >
              Don't have an account yet?
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
